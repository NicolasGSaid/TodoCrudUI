<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Adicionar Tarefa
</button>
  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" 
        data-dismiss="modal" aria-label="Close"
        (click)="closeClick()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-add-edit-tarefa [tarefa]="tarefa" *ngIf="ActivateAddEditTarefaComp">
          </app-add-edit-tarefa>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>TarefaId</th>
      <th>Tarefa Nome</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of TarefaList">
        <td>{{dataItem.TarefaId}}</td>
        <td>{{dataItem.TarefaNome}}</td>
        <td>
            <button class="btn btn-light mr-1">
                Editar
            </button>
            <button class="btn btn-light mr-1">
                Deletar
            </button>
        </td>
     </tr>
  </tbody>
</table>
